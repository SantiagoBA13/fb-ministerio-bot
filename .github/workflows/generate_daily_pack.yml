name: Generate Daily Pack (Images Only) + Telegram

on:
  schedule:
    - cron: "5 6 * * *"   # 00:05 MX (UTC-6)
  workflow_dispatch:

jobs:
  build_pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          pip install -r requirements.txt

      - name: Generate images pack
        run: |
          python -m src.generate_daily_pack

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-pack
          path: out/

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Zip today's pack (MX)
        run: |
          DATE=$(TZ=America/Mexico_City date +%F)
          cd out
          zip -r "../daily-pack-$DATE.zip" "$DATE"

      - name: Send to Telegram
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          DATE=$(TZ=America/Mexico_City date +%F)
          curl -sS -X POST "https://api.telegram.org/bot$TG_TOKEN/sendDocument" \
            -F chat_id="$TG_CHAT" \
            -F document=@"daily-pack-$DATE.zip" \
            -F caption="Pack diario $DATE (MX) âœ…"
