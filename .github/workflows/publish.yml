name: Publish Daily Christian Content

on:
  schedule:
    - cron: "0 12 * * *"  # 6:00 AM MX (UTC-6)
    - cron: "0 18 * * *"  # 12:00 PM MX
    - cron: "0 1 * * *"   # 7:00 PM MX (dÃ­a siguiente UTC)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install python deps
        run: |
          pip install -r requirements.txt

      - name: Decide slot (by UTC hour)
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" = "12" ]; then echo "SLOT=morning" >> $GITHUB_ENV; fi
          if [ "$HOUR" = "18" ]; then echo "SLOT=noon" >> $GITHUB_ENV; fi
          if [ "$HOUR" = "01" ]; then echo "SLOT=night" >> $GITHUB_ENV; fi

      - name: Run bot
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_MODEL_ID: ${{ secrets.ELEVENLABS_MODEL_ID }}
          SLOT: ${{ env.SLOT }}
        run: |
          python -m src.run_slot
